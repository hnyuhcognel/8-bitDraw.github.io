  <body>
    <div class="main">
      <div class="sidebar">
        <div class="sidebar__header">
          <img src="favicon.ico" alt="" />
          <p>8-bit Draw</p>
        </div>
        <div class="sidebar__main">
          <div class="color-picker__container sidebar__component">
            <label for="grid-row">Grid:</label>
            <input
              type="number"
              min="0"
              max="100"
              name="grid-row"
              id="grid-row"
              placeholder="Row"
            />
            <p>X</p>
            <input
              type="number"
              min="0"
              name="grid-column"
              id="grid-column"
              placeholder="Column"
              disabled
            />
            <button class="grid-board__button btn" onclick="generateGrid()">
              Submit
            </button>
          </div>
          <div class="color-picker__container sidebar__component">
            <label for="color-picker">Choose color:</label>
            <input
              type="color"
              name="color-picker"
              id="color-picker"
              value="#ff0000"
            />
          </div>
          <div class="sidebar__component">
            <label for="color-code">Or type color code:</label>
            <input
              type="text"
              name="color-code"
              id="color-code"
              placeholder="Ex: #000000"
            />
            <div class="color-template"></div>
            <button class="color-code__button btn" onclick="getColorCode()">
              Submit
            </button>
          </div>
          <div class="sidebar__component control">
            <button class="reset btn">
              <i class="fas fa-brush"></i>
              <p>Reset</p>
            </button>
            <button class="eraser btn">
              <i class="fas fa-eraser"></i>
              <p>Eraser</p>

            </button>
            <button class="btn draw">
              <i class="fas fa-paint-brush"></i>
              <p>Draw</p>
              
            </button>
          </div>
        </div>
      </div>
      <div class="board">
        <table></table>
      </div>
    </div>
  </body>
